<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool vs Uncool Outfit Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            background: white;
            margin: 0;
            padding: 0;
            max-width: 100%;
            box-shadow: none;
            border-radius: 0;
        }
        
        .header {
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        
        .header h1 {
            color: black;
            font-weight: normal;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .header p {
            color: black;
            font-size: 1rem;
            margin: 20px 0 0 0;
            letter-spacing: 1px;
        }
        
        .upload-link {
            text-align: center;
            margin: 20px auto;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 1rem;
            color: black;
            text-decoration: underline;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .upload-link:hover {
            color: #333;
        }
        
        .file-input {
            display: none;
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 2rem;
            text-align: center;
            display: none;
            background: white;
            max-width: 100%;
            margin: 20px auto;
        }
        
        .result-text {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: black;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            letter-spacing: 1px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 60vh;
            margin: 0 auto 2rem auto;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .model-loaded {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .model-not-loaded {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .demo-note {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 1rem;
            margin: 2rem 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1>does jovana think you look cool?</h1>
            </div>
            
            <div id="modelStatus" class="model-status" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Loading AI model...
            </div>
            
            <div class="demo-note">
                <strong>Demo Mode:</strong> This is a simplified version running in your browser. 
                For the full experience with your trained model, run the Flask app locally.
            </div>
            
            <div class="upload-link" id="uploadArea" onclick="handleUploadClick()">
                upload photo
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your outfit... This might take a few seconds.</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <img id="imagePreview" class="image-preview" style="display: none;">
                <div class="result-text" id="resultText"></div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
