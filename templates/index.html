<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool vs Uncool Outfit Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            min-height: 100vh;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            background: white;
            margin: 0;
            padding: 0;
            max-width: 100%;
            box-shadow: none;
            border-radius: 0;
        }
        
        .header {
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        
        .header h1 {
            color: black;
            font-weight: normal;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .header p {
            color: black;
            font-size: 1rem;
            margin: 20px 0 0 0;
            letter-spacing: 1px;
        }
        
        .upload-link {
            text-align: center;
            margin: 20px auto;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 1rem;
            color: black;
            text-decoration: underline;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .upload-link:hover {
            color: #333;
        }
        
        .upload-icon {
            font-size: 2rem;
            color: black;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1rem;
            color: black;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn-upload {
            background: black;
            border: 2px solid black;
            border-radius: 0;
            padding: 10px 20px;
            color: white;
            font-weight: normal;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-upload:hover {
            background: white;
            color: black;
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 2rem;
            text-align: center;
            display: none;
            background: white;
            max-width: 100%;
            margin: 20px auto;
        }
        
        .result-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .result-text {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: black;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            letter-spacing: 1px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border: 1px solid black;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: black;
            transition: width 0.5s ease;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 60vh;
            margin: 0 auto 2rem auto;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .model-loaded {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .model-not-loaded {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .features {
            margin-top: 3rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .feature-item {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1>does jovana think you look cool?</h1>
            </div>
            
            <div id="modelStatus" class="model-status" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Checking model status...
            </div>
            
            <div class="upload-link" id="uploadArea" onclick="handleUploadClick()">
                upload photo
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your outfit... This might take a few seconds.</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <img id="imagePreview" class="image-preview" style="display: none;">
                <div class="result-text" id="resultText"></div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check model status on page load
        window.onload = function() {
            checkModelStatus();
        };

        function checkModelStatus() {
            fetch('/model_status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('modelStatus');
                    if (data.model_loaded) {
                        statusDiv.className = 'model-status model-loaded';
                        statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Model loaded and ready!';
                    } else {
                        statusDiv.className = 'model-status model-not-loaded';
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> No trained model found. Please train a model first.';
                    }
                })
                .catch(error => {
                    console.error('Error checking model status:', error);
                });
        }

        // File upload handling
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleUploadClick() {
            // If there's already a result, reset first
            const resultContainer = document.getElementById('resultContainer');
            if (resultContainer.style.display === 'block') {
                resetUpload();
            }
            // Then open file dialog
            document.getElementById('fileInput').click();
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';

            // Create FormData
            const formData = new FormData();
            formData.append('file', file);

            // Upload and analyze
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                showResult(data, file);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred while analyzing the image.');
            });
        }

        function showResult(data, file) {
            const container = document.getElementById('resultContainer');
            const text = document.getElementById('resultText');
            const imagePreview = document.getElementById('imagePreview');
            const header = document.querySelector('.header');

            // Hide the main question
            header.style.display = 'none';

            // Set result class
            container.className = 'result-container';
            
            // Set content - "jovana thinks you're x% cool"
            const coolness = Math.round(data.confidence);
            text.textContent = `jovana thinks you're ${coolness}% cool`;

            // Show image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show result
            container.style.display = 'block';
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function resetUpload() {
            const header = document.querySelector('.header');
            const resultContainer = document.getElementById('resultContainer');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            
            // Show the header again
            header.style.display = 'block';
            
            // Hide result container
            resultContainer.style.display = 'none';
            
            // Clear file input
            fileInput.value = '';
            
            // Hide image preview
            imagePreview.style.display = 'none';
        }
    </script>
</body>
</html>
